<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PadiEmas | Sign Up</title>
  </head>

  <body>

    <div class="parallax-container">
      <div class="parallax"><img src="img/jumbotron.jpg" class="signup responsive-img"></div>

      <!-- Navbar -->
      <div class="container signup">
        <div class="row">
          <div class="col m8">
            <nav class="transparent z-depth-0 menu">
              <div class="nav-wrapper">
                  <a href="#" class="brand-logo"><img src="img/logonav.png" alt="Logo"></a>
                  <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                  <ul id="nav-mobile" class="hide-on-med-and-down">
                    <li><img src="img/logonav.png" alt="Logo"></li>
                    <li><a class="nav-item first" href="index.html">Home</a></li>
                    <li><a class="nav-item" href="">Profile</a></li>
                    <li><a class="nav-item" href="">News</a></li>
                    <li><a class="nav-item" href="">Event</a></li>
                    <li><a class="nav-item" href="">Contact</a></li>
                  </ul>
              </div>
            </nav>
          </div>
          <div class="row center">
            <div class="col m2">
              <div class="btn tombol-login-signup">
                <a href="signup.html"><p class="center">Sign Up</p></a>
              </div>
            </div>
            <div class="col m2">
              <div class="btn tombol-login">
                <a href="signin.html"><p class="center">Login</p></a>
              </div>
            </div>
          </div>
        </div>

        <h1 class="signup">Sign Up</h1>
      </div>
      
    </div>


    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-nav">
      <li><a href="">Home</a></li>
      <li><a href="">Profile</a></li>
      <li><a href="">News</a></li>
      <li><a href="">Event</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <!-- Background -->
    <div class="background-signup">
      <div class="container">
        <div class="card-panel signup">
          <div class="row center">
            <div class="col m6 info-left">
              <h2><span>Padi Emas,</span> Connecting <br>You With <span>Other</span></h2>
              <img src="img/people.png" alt=""class="responsive-img" >
              <h3>Sign Up With :</h3>
              <div class="row">
                <a class="waves-effect waves-light btn tombol-sso-gg"><i class="left"><img src="img/google.png" alt=""></i>Google</a>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn tombol-sso-fb"><i class="left"><img src="img/facebook-2.png" alt=""></i>Facebook</a>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn tombol-sso-tw"><i class="left"><img src="img/twitter.png" alt=""></i>Twitter</a>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn tombol-sso-gg"><i class="left"><img src="img/github-logo.png" alt=""></i>Github</a>
              </div>
            </div>
            <div class="col m6 info-right">
              <h2>Registration Form</h2>
              <form>
                <div class="row">
                  <div class="input-field col s6">
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="civilian">Civilian</option>
                      <option value="member">Member</option>
                    </select>
                    <label>Member Type</label>
                  </div>
                  <div class="input-field col s6">
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1-month">1 Month</option>
                      <option value="3-month">3 Month</option>
                      <option value="6-month">Half Year (6 Month)</option>
                      <option value="12-month">Year (12 Month)</option>
                    </select>
                    <label>Join Period</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" value="Adi" type="text" class="validate disabled">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" value="Rahman" type="text" class="validate">
                    <label class="transparent" for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="code_name" type="text" class="validate">
                    <label for="code_name">Code Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="address" type="text" class="validate">
                    <label for="address">Address</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="dob" value="09/08/2000" type="text" class="validate">
                    <label for="dob">Date of Birth</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="identity_number" type="number" class="validate">
                    <label for="identity_number">NIK/Identity Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="profession" type="text" class="validate">
                    <label for="profession">Profession</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="skillset" class="materialize-textarea"></textarea>
                    <label for="skillset">Skillset</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" value="adirahman47@gmail.com" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" value="123456" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <button type="submit" class="btn tombol-signup">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h2 class="center">2020 All Rights Reserved by Padi</h2>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
      const sideNav= document.querySelectorAll('.sidenav');
      M.Sidenav.init(sideNav);

      const parallax=document.querySelectorAll('.parallax');
      M.Parallax.init(parallax);

      const materialbox=document.querySelectorAll('.materialboxed');
      M.Materialbox.init(materialbox);

      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
